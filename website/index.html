<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OBJETS CÉLESTES</title>
    <meta name="description" content=""/>
    <meta name="keywords" content="" />
    <meta name="author" content="Nicolas Chesnais" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <main>
        <canvas id="canvas"></canvas>
        <div id="coordinates">
        </div>
        <form id="options">
            <h3>MODES</h3>
            <fieldset>
                <legend>Click</legend>
                <label>
                    <span class="text">DESSIN</span>
                    <input id="drawMode" name="draw" type="checkbox">
                    <span class="checker"></span>
                </label>
                <label>
                    <span class="text">CIBLE</span>
                    <input id="targetMode" name="target" type="checkbox">
                    <span class="checker"></span>
                </label>
            </fieldset>
            <fieldset>
                <legend>Camera</legend>
                <div class="row">
                    <button name="zoom">ZOOM</button>
                    <button name="dolly">DOLLY</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Étoiles</legend>
                <input class="starRange" type="range" multiple value="" min="0" max="6.5" step="0.001"/>
            </fieldset>
        </form>
        <article id="card">
            <div id="subCard" class="hide">
                <h2></h2>
            </div>
            <div id="mainCard" class="hide">
                <div class="bar">
                    <h2></h2>
                    <p>Constellation : <span id="constellation"></span></p>
                </div>
                <dl>
                    <div class="container">
                        <dt>Coordonnées ICRS (époque J2000)</dt>
                        <dd>
                            <dl>
                                <div>
                                    <dt>Ascension droite</dt>
                                    <dd id="asc" class="highlight"></dd>
                                </div>
                                <div>
                                    <dt>Déclinaison</dt>
                                    <dd id="dec" class="highlight"></dd>
                                </div>
                            </dl>
                        </dd>
                    </div>

                    <div class="container">
                        <dt>Distance du Système Solaire</dt>
                        <dd id="dist" class="highlight"></dd>
                    </div>

                    <div class="container">
                        <dt>Magnitude apparente</dt>
                        <dd id="mag" class="highlight"></dd>
                    </div>

                    <div class="container">
                        <dt>Type</dt>
                        <dd id="type" class="highlight"></dd>
                    </div>
                    <span id="helpStar">?</span>
                </dl>

                <a id="simbad" href="" target="_blank">Plus d'infos</a>
            </div>
        </article>
    </main>

<script type="module" src="js/script.js"></script>
</body>
</html>
